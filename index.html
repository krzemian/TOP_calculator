<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úñÔ∏è‚ûï‚ûñ‚ûóüü∞ Calculator (The Odin Project)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&f[]=erode@300,500,600,400&f[]=azeret-mono@800,200,900,600,300,700,400,100&display=swap" rel="stylesheet">

    <!-- <link href="https://api.fontshare.com/v2/css?f[]=azeret-mono@800,200,900,600,300,700,400,100&display=swap" rel="stylesheet"> -->
</head>
<body>
<div class="calculator">
    <input type="text" id="calculator__display">
    <div class="calculator__operators">
        <div class="calculator__operators--left">
            <button id="btnEqual" class="calculator__button calculator__button--operator calculator__button--equals">=</button>
            <button id="btnDel" class="calculator__button calculator__button--operator">DEL</button>
            <button id="btnClr" class="calculator__button calculator__button--operator">A/C</button>
        </div>
        <div class="calculator__operators--right">
            <button id="btnPlus" class="calculator__button calculator__button--operator">+</button>
            <button id="btnMinus" class="calculator__button calculator__button--operator">-</button>
            <button id="btnMulti" class="calculator__button calculator__button--operator">*</button>
            <button id="btnDivide" class="calculator__button calculator__button--operator">/</button>
            <button id="btnPower" class="calculator__button calculator__button--operator">^</button>
            <button id="btnPercent" class="calculator__button calculator__button--operator">%</button>
            <button id="btnNeg" class="calculator__button calculator__button--operator">+/-</button>
        </div>
    </div>
    <div class="calculator__operands">
        <button id="btn1" class="calculator__button calculator__button--operand">1</button>
        <button id="btn2" class="calculator__button calculator__button--operand">2</button>
        <button id="btn3" class="calculator__button calculator__button--operand">3</button>
        <button id="btn4" class="calculator__button calculator__button--operand">4</button>
        <button id="btn5" class="calculator__button calculator__button--operand">5</button>
        <button id="btn6" class="calculator__button calculator__button--operand">6</button>
        <button id="btn7" class="calculator__button calculator__button--operand">7</button>
        <button id="btn8" class="calculator__button calculator__button--operand">8</button>
        <button id="btn9" class="calculator__button calculator__button--operand">9</button>
        <button id="btn0" class="calculator__button calculator__button--operand">0</button>
        <button id="btnDot" class="calculator__button calculator__button--operand">.</button>
    </div>
</div>
<div class="description">
<p>Source code available on <a href="https://github.com/krzemian/TOP_calculator">GitHub</a>.</p>
<p class="description__key-bindings">Key bindings:
    <ul>
        <li>Operands: <code>0</code>‚Äì<code>9</code> & <code>.</code></li>
        <li>Operators: <code>+</code>, <code>-</code>, <code>x</code>/<code>*</code>, 
            <code>/</code>, <code>^</code>, <code>%</code></li>
        <li>A/C: <code>c</code>/<code>r</code></li>
        <li>DEL: <code>Backspace</code></li>
    </ul>
</p>
</div>
</body>
</html>
