<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úñÔ∏è‚ûï‚ûñ‚ûóüü∞ Calculator (The Odin Project)</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<body>
<div class="calculator">
    <input type="text" id="calculator__display">
    <div class="calculator__operators">
        <div class="calculator__operators--left">
            <button class="calculator__button calculator__button--operator calculator__button--equals">=</button>
            <button class="calculator__button calculator__button--operator">DEL</button>
            <button class="calculator__button calculator__button--operator">A/C</button>
        </div>
        <div class="calculator__operators--right">
            <button class="calculator__button calculator__button--operator">+</button>
            <button class="calculator__button calculator__button--operator">-</button>
            <button class="calculator__button calculator__button--operator">*</button>
            <button class="calculator__button calculator__button--operator">/</button>
            <button class="calculator__button calculator__button--operator">^</button>
            <button class="calculator__button calculator__button--operator">%</button>
            <button class="calculator__button calculator__button--operator">+/-</button>
        </div>
    </div>
    <!-- <div class="calculator__buttons-container"> -->
        <div class="calculator__operands">
            <button class="calculator__button calculator__button--operand">1</button>
            <button class="calculator__button calculator__button--operand">2</button>
            <button class="calculator__button calculator__button--operand">3</button>
            <button class="calculator__button calculator__button--operand">4</button>
            <button class="calculator__button calculator__button--operand">5</button>
            <button class="calculator__button calculator__button--operand">6</button>
            <button class="calculator__button calculator__button--operand">7</button>
            <button class="calculator__button calculator__button--operand">8</button>
            <button class="calculator__button calculator__button--operand">9</button>
            <button class="calculator__button calculator__button--operand">0</button>
            <button class="calculator__button calculator__button--operand">.</button>
        </div>
    <!-- </div> -->
</div>
